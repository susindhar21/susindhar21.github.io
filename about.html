---
layout: default
title: About
---
<br><br><br>
            <div class="row">
            </div>
            <div class="col-12 col-sm-3 offset-sm-1">
                <h3>Projects</h3>
                <br>
            </div>
            <div class="col-12 col-sm-10 offset-sm-1">
                {% assign filtered_posts = site.posts | where: 'category', 'project' %}
                {% for post in filtered_posts %}
                <div class = "row">
                    <div class = "col-8">
                    <a href="{{ post.url }}">
                        <div class="card">
                            <div class="card-body">
                                <h5 class = "card-title">{{ post.title }}</h5><br>
                                <p class = "card-text">{{ post.excerpt }}</p>
                            </div>
                        </div>
                    </a>
                    </div>
                    <div class = "col-4">
                        <a href="{{ post.url }}"><img src="{{ post.thumbnail }}" class="card-img mx-auto d-block" alt="{{ post.title }}"></a>
                    </div>
                    <br>
                    <hr/>
                </div>
                {% endfor %}
            </div>
            <br><br>
