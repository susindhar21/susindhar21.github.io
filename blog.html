---
layout: default
title: Blog
permalink: /blog/
---
<br><br><br>

<div class = "row">
    
    <div class="col-12 col-sm-8 offset-sm-1">
        <h4>Latest Posts</h4>
        <br>
        {% assign filtered_posts = site.posts | where: 'category', 'blogpost' %}
        {% for post in filtered_posts %}
        <div class = "row">
            <a href="{{ post.url }}">
                <div class="card">
                <div class="card-body">
                    <h5 class = "card-title">{{ post.title }}</h5>
                    <p class = "card-text">{{ post.excerpt }}</p>
                </div>
                </div>
            </a>
            <br>
            <hr/>
        </div>
        {% endfor %}
    </div>
</div>
